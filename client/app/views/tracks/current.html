<div class="current" ng-if="current">

  <div class="current-header">
    <div class="background" style="background-image: url({{current.art | scthumb:'t500x500'}});"></div>

    <div class="container">
      <div class="row">
        <div class="col-sm-3 col-md-2 text-center">

          <div class="figure figure-artwork">
            <img class="img-responsive" width="240" ng-src="{{current.art | scthumb:'t500x500'}}">

            <div class="figure-overlay">
              <a class="btn btn-lg btn-primary"
                ng-click="toggle()">
                <i class="glyphicon glyphicon-play" ng-show="state == 'pause'"></i>
                <i class="glyphicon glyphicon-pause" ng-show="state == 'play'"></i>
              </a>

              <a class="btn btn-lg btn-default"
                ng-click="skip()">
                <i class="glyphicon glyphicon-step-forward"></i>
              </a>
            </div>
          </div>

        </div>

        <div class="col-sm-8 col-md-9">
          <h2 class="current-name">{{current.name}}</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="current-info">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-9 col-sm-offset-3 col-md-offset-2">
          <span class="text-muted">Submitted By Stephen</span>
        </div>
      </div>
    </div>
  </div>

  <sc-stream sc-track-url="current.url"></sc-stream>
</div>

<hr ng-if="current">
