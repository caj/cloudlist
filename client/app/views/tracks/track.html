<div class="media">
  <div class="pull-left">
    <a class="thumbnail"
      ng-click="play(track)">
      <img ng-src="{{track.art}}" width="50">
    </a>
  </div>

  <div class="media-body">
    <a class="close"
      ng-click="destroy()">
      &times;
    </a>

    <h4 class="media-heading">{{track.name}}</h4>

    <code>{{track.url}}</code>
  </div>
</div>
