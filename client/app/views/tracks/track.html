<div class="media">
  <div class="pull-left">
    <a class="thumbnail"
      ng-click="play()">
      <img ng-src="{{track.art}}" width="50">
    </a>
  </div>

  <div class="media-body">
    <a class="close"
      ng-click="destroy()">
      &times;
    </a>

    <h4 class="media-heading">{{track.name}}</h4>

    <code ng-if="!track.playing">{{track.url}}</code>

    <sc-embed
      sc-embed-url="track.url"
      ng-if="track.playing"></sc-embed>
  </div>
</div>
