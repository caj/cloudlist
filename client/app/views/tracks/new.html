<div ng-controller="TracksNewCtrl">
  <div class="well">
    <div class="form-group">
      <label>URL</label>
      <input type="text" class="form-control" placeholder="URL"
        ng-model="url">

      <code>{{url}}</code>
    </div>

    <div class="form-group">
      <a class="btn btn-primary"
        ng-click="save()">
        Save
      </a>

      <a class="btn btn-link"
        ng-click="clear()">
        Clear
      </a>
    </div>
  </div>
</div>
