<div ng-controller="TracksNewCtrl">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="URL"
      ng-model="url">

    <span class="input-group-btn">
      <a class="btn btn-default"
        ng-click="clear()">
        Clear
      </a>

      <a class="btn btn-primary"
        ng-click="save()">
        Save
      </a>
    </span>
  </div>
</div>
